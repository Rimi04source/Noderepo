name: CodeQL Analysis

on:
  workflow_call:
    secrets:
      ACTIONS_DEPLOY_TOKEN:
        required: true  # Personal Access Token for deployment

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'javascript' ]  # Define the languages directly here

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Initialize CodeQL analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      # Step 3: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      # Step 4: List the contents of the analysis results directory
      - name: List contents of the results directory
        run: |
          echo "Listing contents of results directory"
          ls -al /home/runner/work/_temp/codeql_databases/javascript/results/

      # Step 5: Upload SARIF results
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
