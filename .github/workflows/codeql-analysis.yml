# .github/workflows/codeql-analysis.yml
name: CodeQL Analysis

on:
  workflow_call:
    secrets:
      ACTIONS_DEPLOY_TOKEN:
        required: true  # Personal Access Token for deployment

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      matrix:
        language: [ 'javascript', 'html', 'css' ]  # Define the languages directly here

    steps:
      - name: Checkout
