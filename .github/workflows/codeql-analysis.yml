name: CodeQL Analysis

on:
  workflow_call:
    secrets:
      ACTIONS_DEPLOY_TOKEN:
        required: true  # Personal Access Token for deployment

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ 'javascript' ]  # Define the languages directly here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "language-${{ matrix.language }}-analysis"  # Ensure unique category per language

      # List directory to verify SARIF file location
      - name: List SARIF directory
        run: ls -al /home/runner/work/_temp/codeql_databases/${{ matrix.language }}/results/

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "/home/runner/work/_temp/codeql_databases/${{ matrix.language }}/results/javascript.sarif"  # Correct SARIF file location
          category: "language-${{ matrix.language }}-upload"  # Ensure unique category for the upload
