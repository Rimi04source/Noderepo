name: Node.js CI, CodeQL Analysis, and Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # Node.js CI Job
  node-ci:
    uses: ./.github/workflows/node-ci.yml  # Correct reference to local reusable workflow
    with:
      node-version: '16.x'
    secrets:
      ACTIONS_DEPLOY_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}

  # CodeQL Analysis (Reusing the codeql-analysis.yml)
  codeql-analysis:
    uses: ./.github/workflows/codeql-analysis.yml  # Correct reference to the reusable CodeQL workflow
    secrets:
      ACTIONS_DEPLOY_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}

  # Spell Check Job (Reusing the spellcheck.yml)
  spellcheck:
    uses: ./.github/workflows/spellcheck.yml  # Correct reference to the reusable spellcheck workflow
    secrets:
      ACTIONS_DEPLOY_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}

  # Deployment Job
  deployment:
    needs: [node-ci, codeql-analysis, spellcheck]  # Deployment depends on all previous jobs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: "npm"

      - name: Install dependencies
        run: npm ci  # Ensure that all dependencies, including 'gh-pages', are installed

      - name: Build the project
        run: npm run build  # Ensure the 'build' directory is generated

      # Add this step to check the build directory contents
      - name: List build directory
        run: ls -al build  # Check if the build directory exists and contains the expected files

      - name: Set the remote URL with the Personal Access Token
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy using gh-pages
        run: |
          npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}
